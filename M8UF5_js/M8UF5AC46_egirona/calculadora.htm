<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/calculadora.css">
    <title>Document</title>
</head>
<body>
    <div id="grid">
        <input id="texto" type="text" value="">
        <img id="casi" src="IMG/casi.png"  alt="">
        <img id="calc" src="IMG/calc.png"  alt="">
        <button id="C" type="button" value="C" class="cal" onclick="borrar()" >C</button>
        <button id="set" type="button" value="7" class="num" onclick="calcula('7')">7 </button>
        <button id="vuit" type="button" value="8" class="num" onclick="calcula('8')">8</button>
        <button id="nou" type="button" value="9" class="num" onclick="calcula('9')">9</button>
        <button id="div" type="button" value="div" class="sim" onclick="calcula('/')">/</button>
        <button id="quatre" type="button" value="4" class="num" onclick="calcula('4')">4</button>
        <button id="cinc" type="button" value="5" class="num" onclick="calcula('5')">5</button>
        <button id="sis" type="button" value="6" class="num" onclick="calcula('6')">6</button>
        <button id="X" type="button" value="X" class="sim" onclick="calcula('*')">X</button>
        <button id="u" type="button" value="1" class="num" onclick="calcula('1')">1</button>
        <button id="dos" type="button" value="2" class="num" onclick="calcula('2')">2</button>
        <button id="tres" type="button" value="3" class="num" onclick="calcula('3')">3</button>
        <button id="-" type="button" value="-" class="sim" onclick="calcula('-')">-</button>
        <button id="cero" type="button" value="0" class="num" onclick="calcula('0')">0</button>
        <button id="coma" type="button" class="num" onclick="calcula(',')">,</button>
        <button id="=" type="button" class="sim" onclick="evalua()">=</button>
        <button id="+" type="button" value="+" class="sim" onclick="calcula('+')">+</button>
    </div>    
    <script type="text/javascript" src="JS/calculadora.js"></script>
</body>
</html>
